<!DOCTYPE html>
<html>
<head>
    <title>Calculadora UPS</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #e3f2fd;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #212121;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            box-sizing: border-box;
        }

        .header-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .header-logo img {
            height: 40px;
            margin-right: 15px;
        }

        .header-logo h2 {
            text-align: center;
            color: #0d47a1;
            margin: 0;
        }

        h3 {
            text-align: center;
            color: #1976d2;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-group label {
            font-weight: bold;
        }

        .input-group select, .input-group input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #90caf9;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .buttons-group {
            display: flex;
            gap: 10px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #1565c0;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0d47a1;
        }

        #lista-servicos {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            border-top: 1px solid #e0e0e0;
        }
        
        #lista-servicos li {
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
            font-size: 14px;
        }

        #resultado {
            font-weight: bold;
            margin-top: 20px;
            font-size: 1.2em;
        }

        .botao-limpar {
            background-color: #d32f2f;
        }
        
        .botao-limpar:hover {
            background-color: #b71c1c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-logo">
            <img src="logo-eq.png" alt="Logo Equatorial">
            <h2>Calculadora UPS</h2>
        </div>
        
        <h3>Informe a quantidade de serviços:</h3>
        
        <div class="input-group">
            <label for="servico">Selecione o Serviço:</label>
            <select id="servico">
                <option value="" disabled selected>Escolha um serviço...</option>
                <option value="3.47">RELIGAÇÃO COM REPOSIÇÃO DE RAMAL</option>
                <option value="1.37">RELIGAÇÃO IMPRODUTIVA</option>
                <option value="1.77">RELIGAÇÃO NO MEDIDOR</option>
                <option value="2.57">RELIGAÇÃO NO POSTE</option>
                <option value="2.2">COLETA DE DADOS GERAIS</option>
                <option value="2.33">DESLIGAMENTO DE UC</option>
                <option value="3.43">DESLOCAMENTO DE RAMAL</option>
                <option value="3.93">LIGAÇÃO PROVISÓRIA</option>
                <option value="5.43">LN COM MONTAGEM DE PADRÃO</option>
                <option value="3.63">LN SEM MONTAGEM DE PADRÃO</option>
                <option value="4.33">MUDANÇA DE MEDIDOR</option>
                <option value="1.73">SERVIÇO IMPRODUTIVO</option>
                <option value="4.9">TROCA DE PADRÃO COM AUMENTO DE CARGA</option>
                <option value="4.33">TROCA DE PADRÃO SEM AUMENTO DE CARGA</option>
                <option value="5.4">EMERGÊNCIAL INDIVIDUAL</option>
                <option value="1.98">DÉBITO PAGO</option>
                <option value="18.2">EMERGENCIA COLETIVA AL</option>
                <option value="9.8">EMERGENCIA COLETIVA BT</option>
                <option value="11.3">EMERGENCIA COLETIVA MT</option>
                <option value="3.4">EMERGENCIA IMPRODUTIVA</option>
                <option value="5.2">EMERGENCIA INDIVIDUAL</option>
                <option value="4.8">INSTALAÇÃO DE ANALISADOR DE QUALIDADE</option>
                <option value="5.2">INSTALAÇÃO DE PARA RAIO</option>
                <option value="5.2">NIVEL DE TENSAO</option>
                <option value="4.6">RETIRADA DE ANALISADOR DE QUALIDADE</option>
            </select>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" value="1" min="1">
        </div>

        <div class="buttons-group">
            <button onclick="adicionarServico()">Adicionar Serviço</button>
            <button class="botao-limpar" onclick="limparCalculadora()">Limpar</button>
        </div>
        
        <ul id="lista-servicos"></ul>

        <h3 id="resultado">Pontuação Total: 0</h3>
    </div>

    <script>
        let totalPontos = 0;

        function adicionarServico() {
            const servicoSelect = document.getElementById('servico');
            const quantidadeInput = document.getElementById('quantidade');
            const listaServicos = document.getElementById('lista-servicos');

            const servicoSelecionado = servicoSelect.options[servicoSelect.selectedIndex];
            const pontos = parseFloat(servicoSelecionado.value);
            const quantidade = parseInt(quantidadeInput.value);
            const nomeServico = servicoSelecionado.text;

            if (isNaN(pontos) || isNaN(quantidade) || quantidade <= 0) {
                alert('Por favor, selecione um serviço e insira uma quantidade válida.');
                return;
            }

            const subtotal = pontos * quantidade;
            totalPontos += subtotal;

            const novoItem = document.createElement('li');
            novoItem.textContent = `${nomeServico}: ${quantidade} x ${pontos.toFixed(2)} = ${subtotal.toFixed(2)}`;
            listaServicos.appendChild(novoItem);
            
            quantidadeInput.value = 1;
            servicoSelect.value = "";

            atualizarResultado();
        }

        function atualizarResultado() {
            const resultadoElemento = document.getElementById('resultado');

            if (totalPontos >= 42) {
                resultadoElemento.style.color = 'green';
                resultadoElemento.innerText = `Parabéns! Você atingiu a meta de UPS diária (Pontuação: ${totalPontos.toFixed(2)})`;
            } else {
                resultadoElemento.style.color = 'red';
                resultadoElemento.innerText = `No momento você está abaixo da meta diária (Pontuação: ${totalPontos.toFixed(2)})`;
            }
        }

        function limparCalculadora() {
            totalPontos = 0;
            document.getElementById('lista-servicos').innerHTML = '';
            atualizarResultado();
            document.getElementById('servico').value = "";
            document.getElementById('quantidade').value = 1;
        }

        document.addEventListener('DOMContentLoaded', () => {
            atualizarResultado();
        });
    </script>
</body>
</html>
