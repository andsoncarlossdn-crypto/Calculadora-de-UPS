<!DOCTYPE html>
<html>
<head>
    <title>Calculadora UPS</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #e3f2fd;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #212121;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px; /* Reduzido para o novo layout */
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: #0d47a1;
            margin-top: 0;
        }
        
        h3 {
            text-align: center;
            color: #1976d2;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-group label {
            font-weight: bold;
        }

        .input-group select, .input-group input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #90caf9;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .buttons-group {
            display: flex;
            gap: 10px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #1565c0;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0d47a1;
        }

        #lista-servicos {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            border-top: 1px solid #e0e0e0;
        }
        
        #lista-servicos li {
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
            font-size: 14px;
        }

        #resultado {
            font-weight: bold;
            margin-top: 20px;
            font-size: 1.2em;
        }

        .botao-limpar {
            background-color: #d32f2f;
        }
        
        .botao-limpar:hover {
            background-color: #b71c1c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora UPS</h2>
        <h3>Informe a quantidade de serviços:</h3>
        
        <div class="input-group">
            <label for="servico">Selecione o Serviço:</label>
            <select id="servico">
                <option value="" disabled selected>Escolha um serviço...</option>
                <option value="4.6">RELIGACAO COM REPOSICAO DE RAMAL</option>
                <option value="2.5">RELIGACAO IMPRODUTIVA</option>
                <option value="2.9">RELIGACAO NO MEDIDOR</option>
                <option value="3.7">RELIGACAO NO POSTE</option>
                <option value="2.2">COLETA DE DADOS GERAIS</option>
                <option value="3.8">DESLIGAMENTO DE UC</option>
                <option value="4.9">DESLOCAMENTO DE RAMAL</option>
                <option value="5.4">LIGACAO PROVISORIA</option>
                <option value="6.9">LN COM MONTAGEM DE PADRAO</option>
                <option value="5.1">LN SEM MONTAGEM DE PADRAO</option>
                <option value="5.8">MUDANCA DE MEDIDOR</option>
                <option value="3.2">SERVICO IMPRODUTIVO</option>
                <option value="6.4">TROCA DE PADRAO COM AUMENTO DE CARGA</option>
                <option value="5.8">TROCA DE PADRAO SEM AUMENTO DE CARGA</option>
                <option value="18.1">EMERGENCIA COLETIVA AL</option>
                <option value="9.7">EMERGENCIA COLETIVA BT</option>
                <option value="11.2">EMERGENCIA COLETIVA MT</option>
                <option value="3.3">EMERGENCIA IMPRODUTIVA</option>
                <option value="5.1">EMERGENCIA INDIVIDUAL</option>
                <option value="4.7">INSTALACAO DE ANALISADOR DE QUALIDADE</option>
                <option value="5.1">INSTALACAO DE PARA RAIO</option>
                <option value="5.1">NIVEL DE TENSAO</option>
                <option value="4.5">RETIRADA DE ANALISADOR DE QUALIDADE</option>
                <option value="0.4">CORTE BOT IMPRODUTIVO</option>
                <option value="0.8">CORTE BOT NO MEDIDOR</option>
                <option value="1.6">CORTE BOT NO POSTE</option>
                <option value="2.4">CORTE BOT RAMAL RETIRADO</option>
                <option value="1.3">CORTE IMPRODUTIVO</option>
                <option value="1.7">CORTE NO DISJUNTOR</option>
                <option value="1.7">CORTE NO MEDIDOR</option>
                <option value="2.5">CORTE NO POSTE</option>
                <option value="1.7">RECORTE</option>
                <option value="2.5">DEBITO PAGO</option>
            </select>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" value="1" min="1">
        </div>

        <div class="buttons-group">
            <button onclick="adicionarServico()">Adicionar Serviço</button>
            <button class="botao-limpar" onclick="limparCalculadora()">Limpar</button>
        </div>
        
        <ul id="lista-servicos"></ul>

        <h3 id="resultado">Pontuação Total: 0</h3>
    </div>

    <script>
        let totalPontos = 0;

        function adicionarServico() {
            const servicoSelect = document.getElementById('servico');
            const quantidadeInput = document.getElementById('quantidade');
            const listaServicos = document.getElementById('lista-servicos');

            const servicoSelecionado = servicoSelect.options[servicoSelect.selectedIndex];
            const pontos = parseFloat(servicoSelecionado.value);
            const quantidade = parseInt(quantidadeInput.value);
            const nomeServico = servicoSelecionado.text;

            if (isNaN(pontos) || isNaN(quantidade) || quantidade <= 0) {
                alert('Por favor, selecione um serviço e insira uma quantidade válida.');
                return;
            }

            const subtotal = pontos * quantidade;
            totalPontos += subtotal;

            const novoItem = document.createElement('li');
            novoItem.textContent = `${nomeServico}: ${quantidade} x ${pontos.toFixed(2)} = ${subtotal.toFixed(2)}`;
            listaServicos.appendChild(novoItem);
            
            quantidadeInput.value = 1; // Reseta a quantidade para 1
            servicoSelect.value = ""; // Reseta a seleção do dropdown

            atualizarResultado();
        }

        function atualizarResultado() {
            const resultadoElemento = document.getElementById('resultado');

            if (totalPontos >= 42) {
                resultadoElemento.style.color = 'green';
                resultadoElemento.innerText = `Parabéns! Você atingiu a meta de UPS diária (Pontuação: ${totalPontos.toFixed(2)})`;
            } else {
                resultadoElemento.style.color = 'red';
                resultadoElemento.innerText = `No momento você está abaixo da meta diária (Pontuação: ${totalPontos.toFixed(2)})`;
            }
        }

        function limparCalculadora() {
            totalPontos = 0;
            document.getElementById('lista-servicos').innerHTML = '';
            atualizarResultado();
            document.getElementById('servico').value = "";
            document.getElementById('quantidade').value = 1;
        }

        // Inicializa a cor do resultado ao carregar a página
        document.addEventListener('DOMContentLoaded', () => {
            atualizarResultado();
        });
    </script>
</body>
</html>
